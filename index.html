<!doctype html>
<html lang="en" ng-app="toDoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
  </head>
  <body>
    <div ng-controller="ToDoController as ctrl">
      <p ng-repeat="todo in ctrl.todos">
        {{ todo.task }}: {{ todo.completed ? "completed" : "not completed" }}
      </p>
      <input type="text" ng-model="todoText">
      <button ng-click="ctrl.addToDo(todoText);"> Add to ToDo</button>
      <button ng-click="ctrl.removeToDo();"> Remove last ToDo</button>
    </div>
  </body>
</html>
